apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
annotations:
  metallb.universe.tf/address: 51.250.5.50

spec:
  rules:
    - host: "pugachev.fun"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80

