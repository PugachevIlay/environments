kind: Cluster
apiVersion: v1
name: study
networking:
  apiServerPort: 6433
node:
  - role: control-plane
    image: kindest/node:v1.25.11
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready-true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP

  - role: worker
    image: kindest/node:v1.25.11

  - role: worker
    image: kindest/node:v1.25.11